<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            grid-template-areas: 
            "uno dos"; 
        }
        .uno {
            background-color: red;
            grid-area: uno;
            width: 100px;
            height: 100vh;
        }
        .dos {
            background-color: rgb(0, 0, 0);
            grid-area: dos;
            width: 100px;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="uno"></div>
        <div class="dos"></div>
    </body>
    </html>
</body>
</html>
